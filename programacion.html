<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Programación - Biociclo</title>
    <style>
        /* Eliminamos márgenes para que el Excel use toda la pantalla del celular */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Evita el scroll doble */
            background-color: #f4f4f4;
        }

        /* Estenedor del iframe para que sea responsivo */
        .contenedor-excel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding-top: 50px; /* Espacio para el botón volver */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Botón para regresar al menú principal (estilo marca) */
        .btn-volver {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #87BB00; /* Tu verde principal */
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-volver">⬅ Volver al Menú</a>

    <div class="contenedor-excel">
        <iframe src="https://biociclosas.sharepoint.com/sites/Produccin/_layouts/15/Doc.aspx?sourcedoc={c712f7eb-3f50-4711-b22b-3bb88749ccfe}&action=embedview&wdAllowInteractivity=True&wdHideGridlines=True&wdHideHeaders=True&wdDownloadButton=True&wdInConfigurator=True"></iframe>
    </div>

</body>
</html>
